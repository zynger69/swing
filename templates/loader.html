<style>
  #loader-bowl {
    position: fixed;
    top : 0;
    left : 0;
    width : 100%;
    height : 100%;
    z-index: 100;
    background : rgba(15,15,15,.8);
    backdrop-filter: blur(1em);
    display: grid;
    grid-template-columns: 1fr;
    place-items: center;
  }
  
  #loader-holder {
    width : 5em;
    height : 5em;
  }
  
  .spinner {
    width : 100%;
    height : 100%;
    grid-column: 1/2;
    grid-row: 1/2;
    background : linear-gradient(to bottom,lime,#404040,#404040,#404040);
    border-radius : 50%;
    position: relative;
  }
  
  .spinner::after {
    content : "";
    position: absolute;
    top : 50%;
    left : 50%;
    transform : translate(-50%,-50%);
    width : 95%;
    height : 95%;
    border-radius: inherit;
    background : #101010;
  }
  
</style>
<div id="loader-bowl">
  <div id="loader-holder">
    <div class="spinner bx-spin"></div>
  </div>
</div>


<script>
  var lbowl = document.getElementById("loader-bowl");
  
  document.fonts.ready.then(function () {
    lbowl.style.display = "none"
  });
  
</script>
